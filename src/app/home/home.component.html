<ion-header>
    <nav class="nav-top">
    		<div class="title">
        		<span class="i-cus i-menu"></span>
                <h4>Shopping</h4>
            </div>
            <div class="actions">
            	<div class="act-i-cuss">
                    <span class="i-cus i-shop"></span>
                    <!--<span class="i-cus i-list-view"></span>-->
                    <span class="i-cus i-search"></span>
                </div>
            </div>
    	</nav>
</ion-header>

<ion-content>
	<!-- Start My List -->
    <section class="mylist">
    
    	
  
        <div class="content add-checkbox">
             <ion-list>
                <ion-item-sliding  *ngFor="let channel of subscribedChannels |customFilter: {others :{listName:searchListName}}">
                <ion-item>
                    <div class="list-cell">
                        <div class="list-cell-cont"> 
                            <div class="title">
                                <h4>{{channel.others.listName}}</h4>
                                <p>I've had a pretty messed up day. If we just...</p>
                            </div>
                            <div class="list-info" (click)="showItems(channel.itemsList,channel.others.listName)">
                    	        <span class="items-no"><span>20</span> Items</span>
                            </div>
                        </div>
                    </div>
                </ion-item>
                <ion-item-options side="left" >
                    <button class="bg-color-yellow" ion-button (click)="shareUsers(channel.itemsList,channel.others.twilioChannelId)">
                        <span class="i-share-custom"></span>
                    </button>
                    <button class="bg-color-yellow" ion-button>
                        <span class="i-cus i-delete"></span>
                    </button>
                    <button class="bg-color-yellow" ion-button>
                    <span class="i-cus i-more"></span>
                    </button>
                </ion-item-options>
                </ion-item-sliding>
            </ion-list>
