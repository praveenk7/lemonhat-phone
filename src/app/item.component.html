<div class="container">
    <div class="col-md-12">
        <h2 style="display:inline-block;" [innerHtml]="'Items : '+listName">Items</h2>
        <span class="glyphicon glyphicon-plus pull-right well well-sm" style="margin-top:20px;" (click)="createItem()"></span>
    </div>

  <div class="panel-group" id="accordion">
    <div class="panel panel-default" *ngFor="let item of items;let idx = index">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{idx}}">{{item.others.itemName}}</a>
        </h4>
      </div>
      <div id="collapse{{idx}}" class="panel-collapse collapse">
        <div class="panel-body" >
            
            <span  (click)="openChart($event,idx,container[idx])"><i class="fa fa-comment-o" aria-hidden="true"></i></span>
    
           <!-- <span class="glyphicon glyphicon-plus-sign"></span>
            <span class="glyphicon glyphicon-remove-sign"></span>-->
        </div>
        <div class="panel-body" [hidden]="!container[idx]">
            <input type="text" placeholder="Describe yourself here..." class="form-control col-md-12" style="width:100%;"/>
        </div>
      </div>
    </div>
  
  </div> 

 
</div>
    <!-- Modal -->
  <div class="modal fade customModal" id="itemModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Create Item</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Item Name:</label>
              <input type="text" class="form-control"  placeholder="Item Name" [(ngModel)]="itemName" [ngModelOptions]="{standalone: true}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success btn-default pull-right" (click)="saveItem()">Save</button>
        </div>
      </div>
      
    </div>
  </div>
