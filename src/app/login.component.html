

<div class="container">
    <form class="form-inline container-mobile">
        <div class="form-group">
            <select class="form-control input-sm col-lg-2 col-md-2 col-sm-2" style="display:inline-block;margin: 2px;width: auto;" [(ngModel)]="selectedCountryCode" [ngModelOptions]="{standalone: true}">
                <option>001</option>
                <option>91</option>
            </select>
            <input class="form-control input-sm col-lg-10 col-md-10 col-sm-10" style="display:inline-block;margin: 2px;width: auto;" type="text" placeholder="Enter your Phone number" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"/>
        </div>
    <button type="button" class="btn btn-danger btn-md btn-round center-block" (click)="login()">Send OTP <span class="glyphicon glyphicon-arrow-right text-justify"></span></button>    
    </form>
    
</div>
