

<div class="container">
    <form class="form-inline container-mobile">
        <div class="form-group">
            <input class="form-control input-sm" type="text" placeholder="Enter your Phone number" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"/>
        </div>
    <button type="button" class="btn btn-danger btn-md btn-round center-block" (click)="login()">Send OTP <span class="glyphicon glyphicon-arrow-right text-justify"></span></button>    
    </form>
    
</div>
