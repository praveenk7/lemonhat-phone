<ion-header>
    <ion-navbar>
        <ion-title>
            User Profile
        </ion-title>
    </ion-navbar>
</ion-header>
  
  <ion-content padding>
  <ion-list>
      <ion-item>
              <ion-input type="text" placeholder="Name" [(ngModel)]="userObj.userName"></ion-input>
            </ion-item>
      <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="userObj.email"></ion-input>
            </ion-item>
      <ion-item>
              <ion-input type="text" placeholder="Phone" [(ngModel)]="userObj.phone"></ion-input>
            </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="updateUser()">Update</button>
  </div>
</ion-content>
